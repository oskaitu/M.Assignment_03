syntax = "proto3";

package proto;
option go_package = "./proto";

message User{
    string id = 1;
    string name = 2;
}

message Message{
    string id = 1;
    string content = 2;
    int32 timestamp = 3;
    string username = 4; 
}

message Connect {
    User user = 1;
    bool active = 2;
}

message Close{}

service Broadcast{
    rpc CreateStream(Connect) returns (stream Message);
    rpc BroadcastMesssage(Message) returns (Close);
}